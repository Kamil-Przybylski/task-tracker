<mat-card class="w-[400px]">
  <mat-card-header>
    <mat-card-subtitle>Task Tracker</mat-card-subtitle>
    <mat-card-title>Sign in!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="my-5">
      <auth-ui-sign-in-form
        #formRef
        data-test-id="sign-in-form"
        [disabled]="isPending()"
        (bySubmit)="handleSubmit($event)"
      />
    </div>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions class="flex flex-row justify-end gap-1">
    <button
      mat-flat-button
      color="accent"
      data-test-id="button-submit"
      [disabled]="isPending()"
      (click)="formRef.submit()"
    >
      Submit
    </button>
    <button
      mat-button
      data-test-id="button-sign-up"
      routerLink="/auth/sing-up"
      [disabled]="isPending()"
    >
      Sign up
    </button>
    <button mat-button (click)="test()">test</button>
    <button mat-button (click)="logout()">logout</button>
  </mat-card-actions>
  <mat-card-footer>
    <div data-test-id="progress-bar" [class.invisible]="!isPending()">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  </mat-card-footer>
</mat-card>
