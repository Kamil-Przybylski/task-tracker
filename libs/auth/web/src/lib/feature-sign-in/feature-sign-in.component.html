<mat-card class="w-[400px]">
  <mat-card-header>
    <mat-card-subtitle>Task Tracker</mat-card-subtitle>
    <mat-card-title>Sign in!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="my-5">
      <auth-ui-sign-in-form />
    </div>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions class="flex flex-row justify-end gap-1">
    <button mat-flat-button color="accent">Submit</button>
    <button mat-button>Cancel</button>
  </mat-card-actions>
  <mat-card-footer>
    <div [class.hidden]="false">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  </mat-card-footer>
</mat-card>
